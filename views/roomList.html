<div class="container">

		<div class="page-header">
		    <h2>Avaliable chat rooms</h2>
		</div>
		<nav class="row">
	        <div class="col-sm-4">
	            <ul class="list-group">
	                <li ng-repeat="room in rooms" class="list-group-item">
	          	        <a href="#/room/{{ room.topic }}">
	      	            {{room.topic}} </a> 
	                </li>
	            </ul>
	        </div><!-- /.col-sm-4 -->
		</nav>

		<div class="page-header">
		    <h3>Create new chat</h3>
		</div>

		<div class="well">
		<form name="ChatRoom">

			<label name="newChatName">New Chat</label>
	    	<input type="text"
	    		name="newChatName"
	    		ng-model="newChatName" 
	    		class="form-control" 
	    		placeholder="Type chat name here" />
	    		<br />
	        <button type="submit"
	        	name="createNewRoom"
	        	ng-click="createNewRoom()" 
	        	class="btn btn-lg">
	        	Create
	        </button>

	       </form>
		</div>


</div>
