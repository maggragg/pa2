<div class="container">

    <div ng-hide="isLoggedIn">
	  	<form name="logInForm" class="form-signin" role="form">
	  		<fieldset>
	  			<legend>Login</legend>
	    	<h2 class="form-signin-heading">Please sign in</h2>
	        <input type="text"
	        	name="username"
	        	ng-model="username" 
	        	class="form-control" 
	        	placeholder="Type name here" 
	        	required="required" 
	        	autofocus="autofocus" />
	        	<br />
	        
	        <input type="checkbox"
	            name="checkbox"
	            id="checkbox_id"
	            value="remember-me" />
	        <label for="checkbox_id" class="checkbox">Remember me</label>
	        
	        <button type="submit"
	        	ng-click="connect()" 
	        	class="btn btn-lg btn-primary btn-block">
	        	Sign in
	        </button>
	       
	        <p ng-bind="message"></p>
	      	</fieldset>
	    </form>
    </div>

    <div ng-show="isLoggedIn">
		<div class="page-header">
		    <h2>Avaliable chat rooms</h2>
		</div>
		<div class="row">
	        <div class="col-sm-4">
	            <ul class="list-group">
	                <li ng-repeat="room in rooms" class="list-group-item">
	          	        <a href="#/rooms/{{ room.topic }}">
	      	            {{room.topic}} </a> 
	                </li>
	            </ul>
	        </div><!-- /.col-sm-4 -->
		</div>

		<div class="page-header">
		    <h3>Create new chat</h3>
		</div>

		<div class="well">
		<form name="ChatRoom">

			<label name="newChatName">New Chat</label>
	    	<input type="text"
	    		name="newChatName"
	    		ng-model="newChatName" 
	    		class="form-control" 
	    		placeholder="Type chat name here" />
	    		<br />
	        <button type="submit"
	        	name="createNewRoom"
	        	ng-click="createNewRoom()" 
	        	class="btn btn-lg">
	        	Create
	        </button>

	       </form>
		</div>
	</div>

</div> <!-- container -->
