<div class="container">

    <div ng-hide="isLoggedIn">
	  	<form class="form-signin" role="form">
	    	<h2 class="form-signin-heading">Please sign in</h2>
	        <input type="text"
	        	name="username"
	        	ng-model="username" 
	        	class="form-control" 
	        	placeholder="Type name here" 
	        	required="required" 
	        	autofocus="autofocus" />
	        
	        <label class="checkbox">
	            <input type="checkbox"
	            	name="checkbox"
	            	value="remember-me"> Remember me
	        </label>
	        
	        <button type="submit"
	        	ng-click="connect()" 
	        	class="btn btn-lg btn-primary btn-block">
	        	Sign in
	        </button>
	       
	        <p ng-bind="message"></p>
	      
	    </form>
    </div>

    <div ng-show="isLoggedIn">
		<div class="page-header">
		    <h2>Avaliable chat rooms</h2>
		</div>
		<div class="row">
	        <div class="col-sm-4">
	            <ul class="list-group">
	                <li ng-repeat="room in rooms" class="list-group-item">
	          	        <a href="#/rooms/{{ room.topic }}">
	      	            {{room.topic}} </a> 
	                </li>
	            </ul>
	        </div><!-- /.col-sm-4 -->
		</div>

		<div class="page-header">
		    <h3>Create new chat</h3>
		</div>

		<div class="well">
	    	<input type="text"
	    		name="newChatName"
	    		ng-model="newChatName" 
	    		class="form-control" 
	    		placeholder="Type chat name here" />
		    <br />
	        <button type="submit"
	        	name="createNewRoom"
	        	ng-click="createNewRoom()" 
	        	class="btn btn-lg">
	        	Create
	        </button>
		</div>
	</div>

</div> <!-- container -->
